<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blazor.Heroicons</title>
    <base href="/" />
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"DM Sans"', 'system-ui', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        surface: {
                            '0': '#0a0a0a',
                            '1': '#111111',
                            '2': '#1a1a1a',
                            '3': '#252525',
                            '4': '#333333',
                        },
                        accent: {
                            DEFAULT: '#e8a427',
                            dim: '#a87b24',
                            glow: 'rgba(232, 164, 39, 0.15)',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background: #0a0a0a; }
        .icon-card { transition: border-color 0.2s, box-shadow 0.2s, transform 0.15s; }
        .icon-card:hover { transform: translateY(-1px); box-shadow: 0 4px 24px rgba(0,0,0,0.4); }
        .overlay-enter { transition: opacity 0.15s ease; }
        .tab-active { box-shadow: 0 0 12px rgba(232, 164, 39, 0.25); }
        input::placeholder { color: #555; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
    </style>
</head>
<body class="min-h-screen font-sans text-white antialiased">
    <div id="app">
        <div class="flex items-center justify-center min-h-screen">
            <div class="flex flex-col items-center gap-3">
                <div class="w-8 h-8 border-2 border-accent/40 border-t-accent rounded-full animate-spin"></div>
                <p class="text-sm text-neutral-500 font-mono">Loading icons...</p>
            </div>
        </div>
    </div>
    <script>
        function getSvgHtml(selector) {
            var svg = document.querySelector(selector + ' svg');
            return svg ? svg.outerHTML : null;
        }
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
