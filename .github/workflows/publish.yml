name: NuGet Publish

on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x
      - name: Set version from tag
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV
      - name: Restore dependencies
        run: dotnet restore src/Blazor.Heroicons/Blazor.Heroicons.csproj
      - name: Build
        run: dotnet build src/Blazor.Heroicons/Blazor.Heroicons.csproj --no-restore --configuration Release
      - name: Pack
        run: dotnet pack src/Blazor.Heroicons/Blazor.Heroicons.csproj --no-build --configuration Release -o . -p:Version=${{ env.VERSION }}
      - name: Publish package to NuGet
        run: dotnet nuget push *.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source "https://api.nuget.org/v3/index.json" --skip-duplicate
